<div class="confirm-wrap">
  <div class="card">
    <h2>Confirmación de cuenta</h2>

    <p *ngIf="loading" class="muted">Confirmando tu cuenta…</p>

    <p *ngIf="!loading && errorMsg" class="error">{{ errorMsg }}</p>
    <p *ngIf="!loading && successMsg" class="success">{{ successMsg }}</p>

    <a *ngIf="!loading && errorMsg" routerLink="/login" class="btn">Volver al login</a>
  </div>
</div>
