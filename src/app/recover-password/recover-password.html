  <div *ngIf="successMsg" class="alert alert--success">{{ successMsg }}</div>

  <form class="stack" (ngSubmit)="solicitar()">
    <div class="field">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        [(ngModel)]="email"
        placeholder="tu@email.com"
        autocomplete="email"
        required
      />
      <p class="help">Si el correo existe, recibir치s instrucciones (por privacidad no lo confirmamos).</p>
    </div>

    <button type="submit" [disabled]="loading || !email">
      {{ loading ? 'Enviando...' : 'Enviar enlace' }}
    </button>
  </form>

  <div class="link-row">
    <a routerLink="/login">Volver a iniciar sesi칩n</a>
  </div>
</div>
